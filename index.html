<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bucks生成サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>V-Bucks コード生成</h1>
    <form id="vbucksForm">
        <label>V-Bucks数:</label>
        <select id="amount">
            <option value="1000">1000 V-Bucks</option>
            <option value="2800">2800 V-Bucks</option>
            <option value="5000">5000 V-Bucks</option>
            <option value="13500">13500 V-Bucks</option>
        </select>

        <label>Epic Gamesディスプレイネーム:</label>
        <input type="text" id="username" placeholder="ディスプレイネームを入力" required>

        <label>プラットフォーム:</label>
<select id="platform">
    <option value="pc">PC</option>
    <option value="psn">PlayStation</option>
    <option value="xbl">Xbox</option>
    <option value="switch">Nintendo Switch</option>
    <option value="mobile">Mobile</option>
</select>

        <button type="submit" onclick="checkAccount()">生成</button>
<p><a href="terms.html" target="_blank">利用規約</a>に同意の上でご利用ください。</p>        
    </form>

    <div id="result"></div>
</div>

<script>
    async function checkAccount() {
        const username = document.getElementById('username').value;
        const platform = document.getElementById('platform').value;
        if (!username) {
            alert('ディスプレイネームを入力してください');
            return;
        }
        const apiKey = 'efd36bf0-bab7-4117-baed-339806428ca6'
        const platform = document.getElementById('platform').value;
        const url = `https://api.fortnitetracker.com/v1/profile/${platform}/${username}`;


        try {
            const response = await fetch(url, {
                headers: {
                    'TRN-Api-Key': apiKey
                }
            });

            if (!response.ok) {
                throw new Error('アカウントが見つかりません');
            }

            const data = await response.json();

            // 成功時のみコード生成
            generateCode();
        } catch (error) {
            displayResult(`アカウントが見つかりません: ${error.message}`);
        }
    }

    function generateCode() {
        if (Math.random() < 1/3) {
            const code = generateRandomCode();
            displayResult(`成功しました！<br>生成コード: <strong>${code}</strong>`);
        } else {
            displayResult('生成に失敗しました。');
        }
    }

    function generateRandomCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 16; i++) {
            if (i > 0 && i % 4 === 0) code += '-';
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
    }

    function displayResult(message) {
        const result = document.getElementById('result');
        result.innerHTML = message;
        result.style.opacity = 0;
        setTimeout(() => {
            result.style.opacity = 1;
        }, 100);
    }
</script>

</body>
</html>
